<form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
  <div class="field">
    <input type="text" formControlName="username" placeholder="username" />
  </div>
  <div class="field">
    <input type="password" formControlName="password" placeholder="password" />
  </div>

  <button class="btn-dark" type="submit" [disabled]="form.invalid || loading">Log In</button>

  <div class="form-error" *ngIf="error">{{ error }}</div>
</form>
